<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Rental - Owner Page</title>
<link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>

<div class="container">
  <h1>Upload Car Details</h1>
  <form id="carForm">
    <label for="maxPassengers">Max Passengers:</label>
    <input type="number" id="maxPassengers" name="maxPassengers" required><br><br>
    <label for="contactInfo">Contact Info:</label>
    <input type="text" id="contactInfo" name="contactInfo" required><br><br>

 
    <label for="location">Location:</label>
    <select id="location" name="location" required onchange="checkOther(this.value)">
      <option value="">Select a city</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Delhi">Delhi</option>
      <option value="Bangalore">Bangalore</option>
      <option value="Kolkata">Kolkata</option>
      <option value="Bhopal">Bhopal</option>
      <option value="Indore">Indore</option>
      <option value="Ujjain">Ujjain</option>
      <option value="Sehore">Sehore</option>
      <option value="Other">Other</option> <!-- Option for typing custom location -->
    </select>
    <input type="text" id="otherLocation" name="otherLocation" style="display: none;" placeholder="Enter your location"><br><br>
    <label for="fromDate">From:</label>
    <input type="date" id="fromDate" name="fromDate" required><br><br>
    <label for="toDate">To:</label>
    <input type="date" id="toDate" name="toDate" required><br><br>
    <button type="submit">Submit</button>
  </form>
</div>

<script src="owner.js"></script> <!-- Link to your JavaScript file -->

</script>

</body>
</html>
